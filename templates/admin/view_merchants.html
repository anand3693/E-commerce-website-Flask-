<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin - View Orders</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f8f9fa;
      color: #2c3e50;
    }

    .navbar {
      background-color: #17a2b8;
    }

    .navbar-brand,
    .navbar .btn {
      color: #fff !important;
      font-weight: 500;
    }

    .navbar .btn:hover {
      color: #e8f0f2 !important;
    }

    .btn-primary {
      background-color: #17a2b8;
      border-color: #17a2b8;
    }

    .btn-primary:hover {
      background-color: #138496;
      border-color: #117a8b;
    }

    .btn-light {
      background-color: #e9f7fa;
      color: #2c3e50;
    }

    .btn-light:hover {
      background-color: #d0eef3;
      color: #2c3e50;
    }

    .card {
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
      border: none;
      border-radius: 8px;
    }

    .card-header {
      background-color: #e9f7fa;
      border-bottom: 1px solid #d0eef3;
      font-weight: 600;
    }

    .table th {
      background-color: #e9f7fa;
    }

    .badge.bg-success {
      background-color: #28a745 !important;
    }

    .badge.bg-warning {
      background-color: #ffc107 !important;
      color: #2c3e50 !important;
    }

    .badge.bg-secondary {
      background-color: #6c757d !important;
    }

    .sidebar {
      background-color: white;
      border-right: 1px solid #e9ecef;
    }

    .nav-link {
      color: #2c3e50;
      font-weight: 500;
    }

    .nav-link:hover {
      color: #17a2b8;
    }

    h2 {
      color: #2c3e50;
      font-weight: 600;
    }

    .alert-warning {
      background-color: #fff3cd;
      border-color: #ffeeba;
      color: #856404;
    }
  </style>
</head>
<body class="bg-light">

  
  <nav class="navbar navbar-expand-lg navbar-dark ">
    <div class="container-fluid">
      <a class="navbar-brand" href="/admin_dashboard">AdminPanel</a>
    </div>
    <div class="ms-auto">
        <a class="btn btn-light text-dark" href="/admin_dashboard">Back</a>
      </div>
  </nav>

  <div class="container mt-5">
    <h2 class="mb-4 text-primary">All Merchants</h2>

    
    <div class="card shadow-sm">
      <div class="card-body p-0">
        <table class="table table-hover mb-0">
          <thead class="table-primary">
            <tr>
              <th scope="col">Merchant ID</th>
              <th scope="col">Shop name</th>
              <th scope="col">Status</th>
              <th scope="col">Actions</th>
            </tr>
          </thead>
          <tbody>
  {% for username, info in merchants.items() %}
    <tr>
      <td>{{ loop.index }}</td>
      <td>{{ info.shopname }}</td>
      <td>
        {% if info.status == 'Approved' %}
          <span class="badge bg-success">Approved</span>
        {% else %}
          <span class="badge bg-warning text-dark">{{ info.status }}</span>
        {% endif %}
      </td>
      <td>
        <a href="/delete_merchant/{{ username }}" class="btn btn-sm btn-danger">Delete</a>
      </td>
    </tr>
  {% endfor %}
  </tbody>
        </table>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
