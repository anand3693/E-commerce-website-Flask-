

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Poppins', sans-serif;
        background-color: #f8f9fa;
        color: #2c3e50;
      }

      .navbar {
        background-color: #17a2b8;
      }

      .navbar-brand,
      .nav-link,
      .btn {
        color: #fff !important;
        font-weight: 500;
      }

      .navbar-brand:hover,
      .nav-link:hover,
      .btn:hover {
        color: #e8f0f2 !important;
      }

      .btn-primary {
        background-color: #17a2b8;
        border-color: #17a2b8;
      }

      .btn-primary:hover {
        background-color: #138496;
        border-color: #117a8b;
      }

      .btn-light {
        background-color: #e9f7fa;
        color: #2c3e50;
      }

      .btn-light:hover {
        background-color: #d0eef3;
        color: #2c3e50;
      }

      .card {
        box-shadow: 0 4px 8px rgba(0,0,0,0.05);
        border: none;
        border-radius: 8px;
      }

      h1, h2, h3, h4, h5, h6 {
        color: #2c3e50;
        font-weight: 600;
      }

      .form-control {
        border-color: #ced4da;
      }

      .form-control:focus {
        border-color: #17a2b8;
        box-shadow: 0 0 0 0.2rem rgba(23, 162, 184, 0.25);
      }

      a {
        color: #17a2b8;
        text-decoration: none;
      }

      a:hover {
        color: #138496;
      }
    </style>
</head>
<body class="d-flex flex-column min-vh-100">
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
      <a class="btn btn-outline-dark ms-3"  href="/merchant_sign_in">Merchant</a>
    </div>
  </nav>

  <div class="d-flex justify-content-center align-items-center flex-grow-1 py-5">
    <div class="card shadow-sm p-4" style="width: 100%; max-width: 360px;">
      <h2 class="text-center mb-4">User Sign Up</h2>
      <form action="/" method="post">
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input
            type="text"
            class="form-control"
            id="username"
            name="username"
            placeholder="Enter username"
            required
          />
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <input
            type="email"
            class="form-control"
            id="email"
            name="email"
            placeholder="Enter email"
            required
          />
        </div>

        <div class="mb-3">
          <label for="phoneno" class="form-label">Phone Number</label>
          <input
            type="tel"
            class="form-control"
            id="phoneno"
            name="phoneno"
            placeholder="Phone Number"
            required
          />
        </div>

        <div class="mb-4">
          <label for="password" class="form-label">Password</label>
          <input
            type="password"
            class="form-control"
            id="password"
            name="password"
            placeholder="Enter password"
            required
          />
        </div>

        <button type="submit" class="btn btn-primary w-100 py-2">Sign Up</button>

        <div class="text-center mt-3">
          Already have an account? <a href="/login">Sign In</a>
        </div>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
