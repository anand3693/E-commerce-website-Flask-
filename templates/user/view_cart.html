<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Your Cart</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f8f9fa;
      color: #2c3e50;
    }

    .navbar {
      background-color: #17a2b8;
    }

    .navbar .nav-link,
    .navbar .navbar-brand,
    .navbar .btn {
      color: #fff !important;
      font-weight: 500;
    }

    .navbar .nav-link:hover,
    .navbar .btn:hover {
      color: #e8f0f2 !important;
    }

    .btn-primary {
      background-color: #17a2b8;
      border-color: #17a2b8;
    }

    .btn-primary:hover {
      background-color: #138496;
      border-color: #117a8b;
    }

    .btn-light {
      background-color: #e9f7fa;
      color: #2c3e50;
    }

    .btn-light:hover {
      background-color: #d0eef3;
      color: #2c3e50;
    }

    .card {
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
      border: none;
      border-radius: 8px;
    }

    .card-title {
      color: #2c3e50;
      font-weight: 600;
    }

    .card-text {
      color: #495057;
    }

    h1, h2, h3, h4, h5, h6 {
      color: #2c3e50;
      font-weight: 600;
    }

    .table th {
      background-color: #17a2b8;
      color: white;
    }

    .table td {
      background-color: white;
    }

    .form-control {
      border-color: #ced4da;
    }

    input:focus, textarea:focus, select:focus {
      border-color: #17a2b8;
      box-shadow: 0 0 0 0.2rem rgba(23, 162, 184, 0.25);
    }

    .alert-info {
      background-color: #e9f7fa;
      border-color: #d0eef3;
      color: #2c3e50;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Your Cart</a>
      <a class="btn btn-outline-dark ms-3" href="/products">Continue Shopping</a>
    </div>
  </nav>

  <div class="container mt-4">
    {% if cart %}
      <div class="row g-4">
        {% for product_id, item in cart.items() %}
        <div class="col-12 col-sm-6 col-md-4 col-lg-3">
          <div class="card h-100">
            <img src="{{ url_for('static', filename='upload/' ~ item.image) }}" class="card-img-top" alt="{{ item.name }}" style="height: 200px; object-fit: contain; background-color: #f1f5f7;">
            <div class="card-body d-flex flex-column">
              <h5 class="card-title">{{ item.name }}</h5>
              <p class="card-text">Price: ₹{{ item.price }}</p>
              <p class="card-text">Quantity: {{ item.quantity }}</p>
              <p class="card-text"><strong>Total:</strong> ₹{{ item.price * item.quantity }}</p>
              <div class="d-flex gap-2 mt-auto pt-2">
                <form action="{{ url_for('remove_from_cart') }}" method="post" class="flex-fill">
                  <input type="hidden" name="product_id" value="{{ product_id }}">
                  <button type="submit" class="btn btn-danger w-100 btn-sm">Remove</button>
                </form>
              </div>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>

      <div class="mt-4 p-3 bg-white rounded shadow-sm">
        <div class="d-flex justify-content-between align-items-center mb-3">
          <h4 class="mb-0">Cart Total: ₹{{ total }}</h4>
          <form method="POST" action="{{ url_for('buy') }}">
            <button type="submit" class="btn btn-primary btn-lg" >Checkout</button>
          </form>
        </div>
      </div>
    {% else %}
      <div class="alert alert-info text-center py-4">
        <h4 class="mb-0">Your cart is empty</h4>
        <a href="/products" class="btn btn-light mt-3">Start Shopping</a>
      </div>
    {% endif %}
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
