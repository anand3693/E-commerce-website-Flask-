

<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Products</title> 

  
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

  
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

   <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to bottom right, #e3f2f7, #f8f9fa);
      color: #28547f;
    }

    .navbar {
      background-color: #17a2b8 !important;
    }

    .navbar-brand,
    .nav-link,
    .btn {
      color: #2c3e50 !important;
      font-weight: 500;
    }

    .nav-link:hover,
    .btn:hover {
      color: #0d5e6e !important;
    }

    .navbar-toggler-icon {
      background-image: url("data:image/svg+xml,%3csvg viewBox='0 0 30 30' xmlns='http://www.w3.org/2000/svg'%3e%3cpath stroke='rgba(44,62,80,1)' stroke-width='2' stroke-linecap='round' stroke-miterlimit='10' d='M4 7h22M4 15h22M4 23h22' /%3e%3c/svg%3e");
    }

    .card {
      border: 1px solid #dee2e6;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
      transition: transform 0.2s;
      background-color: #ffffff;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card-img-top {
      height: 200px;
      object-fit: contain;
      background-color: #f1f4f7;
      padding: 10px;
    }

    .btn-primary {
      background-color: #17a2b8;
      border-color: #17a2b8;
    }

    .btn-primary:hover {
      background-color: #138496;
      border-color: #117a8b;
    }

    h5.card-title {
      font-weight: 600;
    }

    .form-control {
      font-size: 14px;
    }
  </style>
</head>
<body>

<nav class="navbar navbar-expand-lg">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Products</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" 
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/products/history">History</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/cart">View Cart</a>
        </li>
      </ul>
      <a class="btn btn-outline-dark ms-3" href="/">Log Out</a>
    </div>
  </div>
</nav>

<div class="container py-4">
  <div class="row g-4">

    {% for product in products %}
    <div class="col-12 col-sm-6 col-md-4 col-lg-3">
      <div class="card h-100">
        <img src="{{ url_for('static', filename='upload/' ~ product.image) }}" class="card-img-top" alt="{{ product.image }}">
        <div class="card-body d-flex flex-column justify-content-between">
          <div>
            <h5 class="card-title">{{ product.name }}</h5>
            <p class="card-text">{{ product.description }}</p>
            <p class="card-text"><strong>Price:</strong> â‚¹{{ product.price }}</p>
            <p class="card-text"><strong>Stock:</strong> {{ product.stock }}</p>
          </div>
          <form action="{{ url_for('add_to_cart') }}" method="post">
            <input type="hidden" name="product_id" value="{{ product.id }}">
            <input type="number" name="quantity" value="1" min="1" class="form-control mb-2" required>
            <button type="submit" class="btn btn-primary w-100">Add to Cart</button>
          </form>
        </div>
      </div>
    </div>
    {% endfor %}

  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
