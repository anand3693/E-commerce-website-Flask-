<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Order Successful</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Poppins', sans-serif;
        background-color: #f8f9fa;
        color: #2c3e50;
      }

      .navbar {
        background-color: #17a2b8;
      }

      .navbar .nav-link,
      .navbar .navbar-brand,
      .navbar .btn {
        color: #fff !important;
        font-weight: 500;
      }

      .navbar .nav-link:hover,
      .navbar .btn:hover {
        color: #e8f0f2 !important;
      }

      .btn-primary {
        background-color: #17a2b8;
        border-color: #17a2b8;
      }

      .btn-primary:hover {
        background-color: #138496;
        border-color: #117a8b;
      }

      .btn-light {
        background-color: #e9f7fa;
        color: #2c3e50;
      }

      .btn-light:hover {
        background-color: #d0eef3;
        color: #2c3e50;
      }

      .card {
        box-shadow: 0 4px 8px rgba(0,0,0,0.05);
        border: none;
        border-radius: 8px;
      }

      .card-title {
        color: #2c3e50;
        font-weight: 600;
      }

      .card-text {
        color: #495057;
      }

      h1, h2, h3, h4, h5, h6 {
        color: #2c3e50;
        font-weight: 600;
      }

      .text-success {
        color: #28a745 !important;
      }

      .success-icon {
        color: #28a745;
        font-size: 4rem;
        margin-bottom: 1rem;
      }
    </style>
</head>
<body>
   
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">MyShop</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('pro') }}">Products</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    
    <div class="container mt-5 d-flex justify-content-center">
        <div class="card shadow p-4" style="max-width: 500px; width: 100%;">
            <div class="card-body text-center">
                <div class="success-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" fill="currentColor" viewBox="0 0 16 16">
                        <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/>
                    </svg>
                </div>
                <h2 class="card-title text-success mb-3">Order Successful!</h2>
                <p class="card-text mb-3">Thank you for your purchase.</p>
                <p class="card-text mb-4">Your Order ID: <strong>{{ order_id }}</strong></p>
                <a href="{{ url_for('pro') }}" class="btn btn-primary px-4 py-2">Back to Products</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
