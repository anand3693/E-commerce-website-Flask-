
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sign In</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f8f9fa;
      color: #2c3e50;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .navbar {
      background-color: #17a2b8;
    }

    .navbar-brand,
    .navbar .btn {
      color: #fff !important;
      font-weight: 500;
    }

    .navbar .btn:hover {
      color: #e8f0f2 !important;
    }

    .btn-primary {
      background-color: #17a2b8;
      border-color: #17a2b8;
    }

    .btn-primary:hover {
      background-color: #138496;
      border-color: #117a8b;
    }

    .btn-light {
      background-color: #e9f7fa;
      color: #2c3e50;
    }

    .btn-light:hover {
      background-color: #d0eef3;
      color: #2c3e50;
    }

    .card {
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
      border: none;
      border-radius: 8px;
    }

    h2 {
      color: #2c3e50;
      font-weight: 600;
    }

    .form-control {
      border-color: #ced4da;
    }

    .form-control:focus {
      border-color: #17a2b8;
      box-shadow: 0 0 0 0.2rem rgba(23, 162, 184, 0.25);
    }

    a {
      color: #17a2b8;
      text-decoration: none;
    }

    a:hover {
      color: #138496;
    }
  </style>
</head>

<body>
  
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">MyShop</a>
      <div class="ms-auto">
        <a class="btn btn-outline-dark ms-3" href="/">Back</a>
      </div>
    </div>
  </nav>

  
  <div class="d-flex justify-content-center align-items-center flex-grow-1 py-4">
    <div class="card shadow-sm p-4" style="width: 100%; max-width: 480px;">
      <h2 class="text-center mb-4">Sign In</h2>

      <form action="/login" method="post">
        <div class="mb-3 row align-items-center">
          <label for="username" class="col-sm-4 col-form-label">Username</label>
          <div class="col-sm-8">
            <input
              type="text"
              class="form-control"
              id="username"
              name="username"
              placeholder="Enter username"
              required>
          </div>
        </div>

        <div class="mb-4 row align-items-center">
          <label for="password" class="col-sm-4 col-form-label">Password</label>
          <div class="col-sm-8">
            <input
              type="password"
              class="form-control"
              id="password"
              name="password"
              placeholder="Enter password"
              required>
          </div>
        </div>

        <div class="row">
          <div class="offset-sm-4 col-sm-8">
            <button type="submit" class="btn btn-primary w-100 py-2">Sign In</button>
          </div>
        </div>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
