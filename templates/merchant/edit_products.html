<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Edit Product</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f8f9fa;
      color: #2c3e50;
    }

    .navbar {
      background-color: #17a2b8;
    }

    .navbar-brand,
    .navbar .btn {
      color: #fff !important;
      font-weight: 500;
    }

    .navbar .btn:hover {
      color: #e8f0f2 !important;
    }

    .btn-primary {
      background-color: #17a2b8;
      border-color: #17a2b8;
    }

    .btn-primary:hover {
      background-color: #138496;
      border-color: #117a8b;
    }

    .btn-secondary {
      background-color: #6c757d;
      border-color: #6c757d;
    }

    .btn-secondary:hover {
      background-color: #5a6268;
      border-color: #545b62;
    }

    .card {
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
      border: none;
      border-radius: 8px;
    }

    h2 {
      color: #2c3e50;
      font-weight: 600;
    }

    .form-control:focus {
      border-color: #17a2b8;
      box-shadow: 0 0 0 0.25rem rgba(23, 162, 184, 0.25);
    }
  </style>
</head>
<body class="bg-light">

  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="/shop">MerchantPanel</a>
      <!-- <a class="btn btn-light ms-auto" href="/">Log Out</a> -->
    </div>
  </nav>

  <div class="container my-5">
    <div class="card p-4">
      <h2 class="mb-4">Edit Product</h2>
      <form method="POST" action="/edit_products/{{ product.id}}" enctype="multipart/form-data">
        <div class="mb-3">
          <label for="productId" class="form-label">Product ID</label>
          <input type="text" id="productId" name="productId" class="form-control" readonly value="{{product.id}}" />
        </div>
        <div class="mb-3">
          <label for="productName" class="form-label">Product Name</label>
          <input type="text" id="productName" name="productName" class="form-control" value="{{product.name}}" required />
        </div>
        <div class="mb-3">
          <label for="productDescription" class="form-label">Product Description</label>
          <input type="text" id="productDescription" name="productDescription" class="form-control" value="{{product.description}}" required />
        </div>
        <div class="mb-3">
          <label for="productPrice" class="form-label">Price (â‚¹)</label>
          <input type="number" id="productPrice" name="productPrice" class="form-control" value="{{product.price}}" min="0" required />
        </div>
        <div class="mb-3">
          <label for="productStock" class="form-label">Stock Quantity</label>
          <input type="number" id="productStock" name="productStock" class="form-control" value="{{product.stock}}" min="0" required />
        </div>
        <div class="mb-4">
          <label for="image" class="form-label">Image</label>
          <input type="file" id="image" name="image" class="form-control" accept="image/*" />
          {% if product.image %}
            <small class="text-muted">Current image: {{ product.image }}</small>
          {% endif %}
        </div>
        <div class="d-flex">
          <button type="submit" class="btn btn-primary me-2">Save Changes</button>
          <a href="/shop" class="btn btn-secondary">Cancel</a>
        </div>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
