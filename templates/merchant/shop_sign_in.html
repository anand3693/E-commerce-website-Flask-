<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sign Up</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
     <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #4f84b9;
            color: #2c3e50;
        }

        .navbar {
            background-color: #17a2b8;
        }

        .navbar-brand,
        .navbar .btn {
            color: #ffffff !important;
            font-weight: 500;
        }

        .navbar .btn:hover {
            color: #e8f0f2 !important;
        }

        .btn-primary {
            background-color: #17a2b8;
            border-color: #17a2b8;
        }

        .btn-primary:hover {
            background-color: #138496;
            border-color: #117a8b;
        }

        .btn-light {
            background-color: #e9f7fa;
            color: #2c3e50;
        }

        .btn-light:hover {
            background-color: #d0eef3;
            color: #2c3e50;
        }

        .card {
            box-shadow: 0 4px 8px rgba(0,0,0,0.05);
            border: none;
            border-radius: 8px;
        }

        h2 {
            color: #2c3e50;
            font-weight: 600;
        }

        .form-control:focus {
            border-color: #17a2b8;
            box-shadow: 0 0 0 0.25rem rgba(23, 162, 184, 0.25);
        }

        a {
            color: #17a2b8;
            text-decoration: none;
        }

        a:hover {
            color: #138496;
        }
    </style>
</head>
<body class="bg-light d-flex flex-column vh-100">
    
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
      <a class="btn btn-outline-dark ms-3" href="/">User</a>
    </div>
  </nav>

<div class="bg-light d-flex justify-content-center align-items-center vh-100">

<div class="card shadow-sm p-4" style="width: 100%; max-width: 360px;">
    <h2 class="text-center mb-4">Merchant Sign Up</h2>
    <form action="/merchant_sign_in" method="post">
        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input
                type="text"
                class="form-control"
                id="username"
                name="username"
                placeholder="Enter username"
                required
            />
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input
                type="email"
                class="form-control"
                id="email"
                name="email"
                placeholder="Enter email"
                required
            />
        </div>

        <div class="mb-3">
            <label for="phoneno" class="form-label">Phone Number</label>
            <input
                type="phoneno"
                class="form-control"
                id="phoneno"
                name="phoneno"
                placeholder="Phone Number"
                required
            />
        </div>

        <div class="mb-3">
            <label for="shopname" class="form-label">Shop Name</label>
            <input
                type="shopname"
                class="form-control"
                id="shopname"
                name="shopname"
                placeholder="Shop Name"
                required
            />
        </div>

        <div class="mb-3">
            <label for="address" class="form-label">Address</label>
            <input
                type="address"
                class="form-control"
                id="address"
                name="address"
                placeholder="address"
                required
            />
        </div>

        <div class="mb-4">
            <label for="password" class="form-label">Password</label>
            <input
                type="password"
                class="form-control"
                id="password"
                name="password"
                placeholder="Enter password"
                required
            />
        </div>

        <button type="submit" class="btn btn-primary w-100">Sign Up</button>

        <div class="text-center mt-3">
            Already have an account!
            <a href="/login">Sign In</a>
        </div>
    </form>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
